<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/payment_details.css' %}?ts=">

<div class="container">
    <h1 style="text-align: center;">Payment Details</h1>
    <form>
        <div>
            <label>
            <input type="text" placeholder="Name">
            </label>
            <label>
            <input type="number" placeholder="Card Number">
            </label>
            <label>
            <input type="date" placeholder="Valid Through">
            </label>
            <label>
            <input type="number" placeholder="CVV/CVC">
            </label>
            <a href="show_page"<button class="button button1">BUY</button></a>
            {% if balance >= 2 %}
            <a href="fzn_pay"<button class="button button1" style="margin-top: 20;">BUY WITH 2 FZN COIN</button></a>
            <p style="text-align: center;" class="alert"> Remember to save your private key before the payment. You must have money to pay the gas fee </p>
            {% endif %}
        </div>
    </form>
</div>

{% endblock %}
