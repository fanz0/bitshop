{% extends 'shop/base.html' %}


{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}?ts=">

<h1 class="w3-margin">Login</h1>

<br>

<form action="" method=POST class="w3-margin">
    {% csrf_token %}

    <form>
        <div class="mb-3">
          <label class="form-label"></label>
          <input style="width: 50%;" type="text" class="form-control" name="username" placeholder="username">
        </div>
        <br>
        <div class="mb-3">
          <label class="form-label"></label>
          <input style="width: 50%;" type="password" class="form-control" name="password" placeholder="password">
    </form>

    <br><br>
    <input type="submit" value="submit" class="btn btn-secondary">
    
</form>

{% endblock %}
